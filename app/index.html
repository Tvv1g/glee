<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo">Glee.</a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Home +</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">About</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Services</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Pages +</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">News</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link-search" href="#">
              <img
                class="user-nav__link-img user-nav__img-search"
                src="images/icons/search.svg"
                alt="search icon"
              />
            </a>
            <div class="user-nav__wrapper">
              <a class="user-nav__link" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icons/heart.svg"
                  alt="heart icon"
                />
                <span class="user-nav__num">0</span>
              </a>
              <a class="user-nav__link" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icons/cart.svg"
                  alt="cart icon"
                />
                <span class="user-nav__num">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
